<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="API documentation, RESTful APIs, developer tools, dark theme API dashboard">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <title></title>
    <link rel="icon" href="" type="image/png">
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Ubuntu Mono', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    colors: {
                        'premium-purple': '#7C3AED',
                        'premium-violet': '#A78BFA',
                        'neutral-dark': '#1F2937',
                        'neutral-light': '#D1D5DB'
                    }
                }
            }
        }
    </script>
    <style>
        @media (max-width: 767px) {
            ::-webkit-scrollbar {
                display: none !important;
            }
        }
        /* Loader styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #4b5563;
            border-top: 4px solid #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 16px;
            font-size: 1.25rem;
            color: #d1d5db;
        }
        .loading-text::after {
            display: inline-block;
            content: '...';
            animation: loading-dots 1.5s steps(4, end) infinite;
            width: 1em;
        }
        @keyframes loading-dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .notification-item {
            transition: opacity 0.3s ease;
        }
        .notification-item.read {
            opacity: 0.6;
        }
        body {
            background-image: 
                repeating-linear-gradient(0deg, transparent 0px, transparent 49px, rgba(255,255,255,0.1) 49px, rgba(255,255,255,0.1) 50px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 49px, rgba(255,255,255,0.1) 49px, rgba(255,255,255,0.1) 50px);
            background-size: 100% 100%;
            background-color: #000000;
        }
        .bg-gradient-premium {
            background: linear-gradient(to right, #7C3AED, #A78BFA);
        }
        .hover\:shadow-premium:hover {
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
        }
        .text-premium {
            color: #D1D5DB;
        }
    </style>
</head>
<body class="bg-black text-premium antialiased font-mono min-h-screen">
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <span class="loading-text">Loading</span>
    </div>
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-black z-[60] transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto shadow-2xl border-r border-neutral-dark">
        <div class="py-4 px-4 flex justify-between items-center border-b border-neutral-dark">
            <h3 class="text-lg font-semibold text-white">API Categories</h3>
            <button onclick="closeSidebar()" class="text-gray-400 hover:text-white lg:hidden" aria-label="Close Sidebar">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="sidebarContent" class="pt-4 px-4 space-y-3"></div>
    </div>
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 hidden lg:hidden z-[50]" onclick="closeSidebar()"></div>
    <!-- Notification Panel -->
    <div id="notificationPanel" class="hidden fixed top-12 right-0 bg-black border border-neutral-dark p-4 z-[60] shadow-2xl rounded-xl w-80 max-h-96 overflow-y-auto transition-all">
        <div class="flex justify-between items-center mb-4">
            <h4 class="text-base font-semibold text-white">Notifications</h4>
            <button id="clearNotifications" class="text-premium-purple text-sm font-medium hover:text-premium-violet transition-colors">Mark all as read</button>
        </div>
        <div id="notifContent" class="space-y-4"></div>
    </div>
    <header class="sticky top-0 z-50 bg-black border-b border-neutral-dark py-4 shadow-md">
        <div class="max-w-2xl mx-auto lg:ml-[calc(50%-16rem)] lg:max-w-3xl lg:mr-auto flex items-center px-4 lg:px-0 relative">
            <button onclick="toggleSidebar()" class="pl-2 transition-all hover:scale-110 lg:hidden" aria-label="Open Sidebar">
                <i class="fas fa-bars text-white text-xl"></i>
            </button>
            <h1 class="text-lg font-bold text-white absolute left-1/2 -translate-x-1/2 lg:relative lg:left-auto lg:translate-x-0 lg:ml-0">Dashboard</h1>
            <div class="flex-grow"></div>
            <button onclick="toggleNotifications()" class="relative transition-all hover:scale-110 pr-2" aria-label="Notifications">
    <i class="fas fa-bell text-white text-xl"></i>
    <span id="notifBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1 hidden"></span>
            </button>
        </div>
    </header>
    <main class="max-w-2xl mx-auto lg:ml-[calc(50%-16rem)] lg:max-w-3xl lg:mr-auto px-6 py-8 lg:px-8">
        <div class="text-center mb-8">
            <img id="headerImage" src="" alt="Header" class="mx-auto rounded-xl mb-6 w-[80%] md:w-[40%] lg:w-[40%]">
            <h2 id="apiTitle" class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-premium"></h2>
            <p id="apiDescription" class="text-base text-neutral-light mb-6"></p>
            <div class="inline-flex items-center bg-green-900/50 text-green-400 px-4 py-2 rounded-full text-sm font-medium mx-auto">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                <span id="apiStatus"></span>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-black rounded-lg p-6 border border-neutral-dark shadow-xl transition-all hover:shadow-premium">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-base font-semibold bg-clip-text text-transparent bg-gradient-premium">Total APIs</h3>
                    <i class="fa-regular fa-clipboard text-premium-purple text-xl"></i>
                </div>
                <div class="flex items-baseline">
                    <span id="totalEndpoints" class="text-2xl font-bold text-white"></span>
                    <span class="text-sm text-gray-500 ml-1">endpoints</span>
                </div>
            </div>
            <div class="bg-black rounded-lg p-6 border border-neutral-dark shadow-xl transition-all hover:shadow-premium">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-base font-semibold bg-clip-text text-transparent bg-gradient-premium">Categories</h3>
                    <i class="fa-solid fa-layer-group text-green-400 text-xl"></i>
                </div>
                <div class="flex items-baseline">
                    <span id="totalCategories" class="text-2xl font-bold text-white"></span>
                    <span class="text-sm text-gray-500 ml-1">groups</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-black border-t border-neutral-dark py-6 relative z-10 w-full">
        <div class="max-w-2xl mx-auto lg:ml-[calc(50%-16rem)] lg:max-w-3xl lg:mr-auto px-8 py-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h3 class="font-semibold text-white mb-3">About</h3>
                    <p id="aboutText" class="text-sm text-neutral-light leading-relaxed">
                        This interactive interface allows you to explore and test our comprehensive collection of API endpoints in real-time.
                    </p>
                </div>
                <div>
                    <h3 class="font-semibold text-white mb-3">Connect</h3>
                    <div class="flex gap-3">
                        <a id="telegramLink" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-lg bg-neutral-dark hover:bg-gray-600 text-neutral-light hover:text-white transition-all">
                            <i class="fab fa-telegram-plane text-lg"></i>
                        </a>
                        <a id="messengerLink" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-lg bg-neutral-dark hover:bg-gray-600 text-neutral-light hover:text-white transition-all">
                            <i class="fab fa-facebook-messenger text-lg"></i>
                        </a>
                        <a id="githubLink" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-lg bg-neutral-dark hover:bg-gray-600 text-neutral-light hover:text-white transition-all">
                            <i class="fab fa-github text-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="pt-8 border-t border-neutral-dark">
                <p class="text-sm text-gray-500" id="footerCopyright"></p>
            </div>
        </div>
    </footer>
    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarContent = document.getElementById('sidebarContent');
        const notificationPanel = document.getElementById('notificationPanel');
        const notifContent = document.getElementById('notifContent');
        const clearNotificationsBtn = document.getElementById('clearNotifications');
        const notifBadge = document.getElementById('notifBadge');
        let notifs = [];
        let readIds = JSON.parse(localStorage.getItem('readNotifications') || '[]');
        function relativeTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60000) return 'Just Now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
            return new Date(timestamp).toLocaleDateString();
        }
        function toggleSidebar() {
            if (window.matchMedia('(min-width: 1024px)').matches) return;
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                closeSidebar();
            }
        }
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
        function toggleNotifications() {
            if (notificationPanel.classList.contains('hidden')) {
                notificationPanel.classList.remove('hidden');
            } else {
                notificationPanel.classList.add('hidden');
            }
        }
        function markAsRead(id) {
            if (!readIds.includes(id)) {
                readIds.push(id);
                localStorage.setItem('readNotifications', JSON.stringify(readIds));
                updateNotifPanel();
            }
        }
        function updateNotifPanel() {
            const unread = notifs.filter(n => !readIds.includes(n.id));
            let notifHtml = '';
            if (unread.length > 0) {
                notifHtml = unread.map(n => `
                    <div onclick="markAsRead(${n.id})" class="notification-item py-3 cursor-pointer border-b border-neutral-dark last:border-0">
                        <h5 class="text-sm font-semibold text-white mb-1">${n.title}</h5>
                        <p class="text-xs text-neutral-light mb-1">${n.message}</p>
                        <span class="text-xs text-gray-500">${relativeTime(n.createdAt)}</span>
                    </div>
                `).join('');
                notifBadge.textContent = unread.length;
                notifBadge.classList.remove('hidden');
            } else {
                notifHtml = '<p class="text-xs text-gray-400 text-center py-4">No notifications yet.</p>';
                notifBadge.classList.add('hidden');
            }
            notifContent.innerHTML = notifHtml;
        }
        document.addEventListener('click', (event) => {
            if (!event.target.closest('header') && !event.target.closest('#sidebar') && !event.target.closest('#notificationPanel')) {
                closeSidebar();
                notificationPanel.classList.add('hidden');
            }
        });
        clearNotificationsBtn.addEventListener('click', () => {
            const newIds = notifs.map(n => n.id).filter(id => !readIds.includes(id));
            if (newIds.length > 0) {
                readIds = [...readIds, ...newIds];
                localStorage.setItem('readNotifications', JSON.stringify(readIds));
                updateNotifPanel();
            }
        });
        window.addEventListener('load', async () => {
            const loader = document.getElementById('loader');
            try {
                const setRes = await fetch('/set');
                const setData = await setRes.json();
                document.title = setData.name;
                document.querySelector('meta[name="description"]').content = setData.description;
                document.querySelector('meta[property="og:title"]').content = setData.name;
                document.querySelector('meta[property="og:description"]').content = setData.description;
                document.querySelector('link[rel="icon"]').href = setData.icon;
                document.getElementById('apiTitle').textContent = setData.name;
                document.getElementById('apiDescription').textContent = setData.description;
                document.getElementById('headerImage').src = setData.header.imageSrc[0];
                document.getElementById('apiStatus').textContent = setData.header.status;
                document.getElementById('footerCopyright').textContent = `Â© ${new Date().getFullYear()} ${setData.name}. All rights reserved.`;
                document.getElementById('telegramLink').href = setData.telegram;
                document.getElementById('messengerLink').href = setData.messenger;
                document.getElementById('githubLink').href = setData.github;
                const aboutText = document.getElementById('aboutText');
                
                notifs = setData.notification || [];
                updateNotifPanel();
                const endpointsRes = await fetch('/endpoints');
                const endpointsData = await endpointsRes.json();
                const endpoints = endpointsData.endpoints;
                document.getElementById('totalEndpoints').textContent = endpointsData.count;
                document.getElementById('totalCategories').textContent = endpoints.length;
                let sidebarHtml = `
                    <a href="/docs" class="flex items-center px-3 py-1 text-white hover:bg-neutral-dark rounded-xl transition-all hover:shadow-sm ${location.pathname === '/docs' ? 'bg-neutral-dark' : ''}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-3 text-premium-purple">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                        Dashboard
                    </a>
                    <div class="border-t border-neutral-dark my-3 -mx-4"></div>
                    <p class="text-gray-400 text-sm mb-2 font-medium">Available Categories</p>
                `;
                for (const cat of endpoints) {
                    const capitalizedName = cat.name.charAt(0).toUpperCase() + cat.name.slice(1);
                    const slug = cat.name.toLowerCase().replace(/\s+/g, '-');
                    const active = location.pathname === `/category/${slug}`;
                    sidebarHtml += `
                        <a href="/category/${slug}" class="flex items-center justify-between px-3 py-1 text-white hover:bg-neutral-dark rounded-xl transition-all hover:shadow-sm ${active ? 'bg-neutral-dark' : ''}">
                            <div class="flex items-center">
                                <i class="fas fa-folder mr-3 text-premium-purple"></i>
                                ${capitalizedName} (${cat.items.length})
                            </div>
                            <i class="material-icons text-lg text-gray-400">keyboard_arrow_right</i>
                        </a>
                    `;
                }
                sidebarContent.innerHTML = sidebarHtml;
                // Start polling for notifications
                setInterval(async () => {
                    try {
                        const res = await fetch('/notifications');
                        const data = await res.json();
                        notifs = data.notifications || [];
                        updateNotifPanel();
                    } catch (err) {
                        console.error('Failed to fetch notifications:', err);
                    }
                }, 5000);
                // Update times every minute
                setInterval(updateNotifPanel, 60000);
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
